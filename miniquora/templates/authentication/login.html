{% extends 'base/base.html' %}
{% load material_form %}
{% block pagetitle %} MiniQuora | Login {% endblock %}
{% block content %} 
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <h4>Login</h4>
            <form action = "{% url 'base' %}" method = 'post'>
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row">
                    <div class="col s12">
                        <button type="submit" name="login" class="btn waves-effect waves-light left">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
